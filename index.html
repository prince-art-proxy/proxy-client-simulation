<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Launch Proxy Cloaked</title>
</head>
<body>
  <h1>Launch Proxy in Cloaked Tab</h1>
  <button onclick="launchCloaked()">Open Cloaked</button>

  <script>
    function launchCloaked() {
      const win = window.open('about:blank', '_blank');
      if (win) {
        win.location.href = 'https://calebisdumb.drm.hk/';
      } else {
        alert('Popup blocked. Please allow popups for this site.');
      }
    }
  </script>
</body>
</html>
